<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR JELLY CASE | 어프어프</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/product.css">

</head>
<body>
    <div class="main">
        <div class="path">
            <a href="#">home</a>
            <a href="#">case</a>
            <a href="#">jelly case</a>
            <a href="#"><em>color jelly case</em></a>
        </div>
        <div class="sell_guide">
            <div class="left_img">
                <div class="mainImg">
                    <img src="./images/product_01.jpg" alt="">
                </div>
                <div class="subImg">
                    <img src="./images/product_01.jpg" alt="">
                    <img src="./images/product_02.jpg" alt="">
                    <img src="./images/product_03.jpg" alt="">
                </div>
            </div>
            <div class="order_ contents">
                <div class="title">
                    <h1>CHECKER BOARD CHERRY COVY(젤리)</h1>
                    <p><del>17,000WON</del></p>
                    <p class="price">8,900WON</p>
                </div>
                <div class="option">
                    <dl>
                        <dt>배송비</dt>
                        <dd>2,500원 (50,000원 이상 구매시 무료 배송)</dd>
                    </dl>
                    <dl>
                        <dt>브랜드</dt>
                        <dd>
                            <select id="brand">
                                <option value="opt">- [필수] 옵션을 선택해주세요 -</option>
                                <option value="galaxy">Galaxy</option>
                                <option value="iphone">iPhone</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>기종</dt>
                        <dd>
                            <select id="galaxy">
                                <option value="opt">- [필수] 옵션을 선택해주세요 -</option>
                                <option value="s20">Galaxy s20</option>
                                <option value="s21">Galaxy s21</option>
                                <option value="s22">Galaxy s22</option>
                                <option value="n20">Galaxy Note20</option>
                                <option value="n21">Galaxy Note21</option>
                                <option value="n22">Galaxy Note22</option>
                            </select>
                        </dd>
                        <dd>
                            <select id="iphone">
                                <option value="opt">- [필수] 옵션을 선택해주세요 -</option>
                                <option value="i12">iPhone 12</option>
                                <option value="p12">iPhone 12 pro</option>
                                <option value="i13">iPhone 13</option>
                                <option value="p13">iPhone 13 pro</option>
                                <option value="i14">iPhone 14</option>
                                <option value="p14">iPhone 14 pro</option>
                            </select>
                        </dd>
                    </dl>
                </div>
                <div class="price_sector">
                    <div class="left">
                        <p>checker board cherry covy(젤리)</p>
                        <p>- iPhone 14 pro</p>
                    </div>
                    <div class="right">
                        <form action="get">
                            <fieldset>
                                <input type="number" id="ea">
                            </fieldset>
                        </form>
                        <p><img src="./images/product_cancel.png" alt="cancel">원</p>
                    </div>
                </div>
                <p>TOTAL PRICE :</p>
                <div class="price_btn">
                    <a href="#"><img src="./images/product_btn01.png" alt=""></a>
                    <a href="#"><img src="./images/product_btn02.png" alt=""></a>
                    <a href="#"><img src="./images/product_btn03.png" alt=""></a>
                    
                </div>
            </div>
        </div>
    </div>
    <script src=""></script>
</body>
</html>
