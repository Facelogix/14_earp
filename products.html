<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR JELLY CASE | 어프어프</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/product.css">

</head>
<body>
    <main>
        <div class="path">
            <a href="#">home</a>
            <a href="#">case</a>
            <a href="#">jelly case</a>
            <a href="#"><em>color jelly case</em></a>
        </div>
        <div class="sell_guide">
            <div class="left_img">
                <div class="mainImg">
                    <img src="./images/product_01.jpg" alt="">
                </div>
                <div class="subImg">
                    <a href="#" id="sub1"><img src="./images/product_01.jpg" alt=""></a>
                    <a href="#" id="sub2"><img src="./images/product_02.jpg" alt=""></a>
                    <a href="#" id="sub3"><img src="./images/product_03.jpg" alt=""></a>
                </div>
            </div>
            <div class="order_contents">
                <div class="title">
                    <h1>CHECKER BOARD CHERRY COVY(젤리)</h1>
                    <p><del>17,000WON</del></p>
                    <p class="price">8,900WON</p>
                </div>
                <div class="option">
                    <dl>
                        <dt>배송비</dt>
                        <dd>2,500원 (50,000원 이상 구매시 무료 배송)</dd>
                    </dl>
                    <dl>
                        <dt>브랜드</dt>
                        <dd>
                            <select name="brand" id="brand">
                                <option value="opt">- [필수] 옵션을 선택해주세요 -</option>
                                <option value="galaxy">Galaxy</option>
                                <option value="iphone">iPhone</option>
                            </select>
                        </dd>
                    </dl>
                    <dl>
                        <dt>기종</dt>
                        <dd>
                            <select name="galaxy" id="galaxy">
                                <option value="opt">- [필수] 옵션을 선택해주세요 -</option>
                                <option value="Galaxys20">Galaxy s20</option>
                                <option value="Galaxys21">Galaxy s21</option>
                                <option value="Galaxys22">Galaxy s22</option>
                                <option value="GalaxyNote20">Galaxy Note20</option>
                                <option value="GalaxyNote21">Galaxy Note21</option>
                                <option value="GalaxyNote22">Galaxy Note22</option>
                            </select>
                        </dd>
                        <dd>
                            <select name="iphone" id="iphone">
                                <option value="opt">- [필수] 옵션을 선택해주세요 -</option>
                                <option value="i12">iPhone 12</option>
                                <option value="p12">iPhone 12 pro</option>
                                <option value="i13">iPhone 13</option>
                                <option value="p13">iPhone 13 pro</option>
                                <option value="i14">iPhone 14</option>
                                <option value="p14">iPhone 14 pro</option>
                            </select>
                        </dd>
                    </dl>
                </div>
                <div class="price_sector">
                    <div class="left">
                        <p>checker board cherry covy(젤리)</p>
                        <p id="result">- iPhone 14 pro</p>
                    </div>
                    <div class="right">
                        <form action="get">
                            <fieldset>
                                <input type="number" value="1" id="order_ea">
                            </fieldset>
                        </form>
                        <button id="can"><img src="./images/product_cancel.png" alt="cancel"></button>
                        <em><span>17,000</span>WON</em>
                    </div>
                </div>
                <div class="total">
                    <h2>TOTAL PRICE :</h2>
                    <p></p>
                </div>
                <div class="price_btn">
                    <button type="button" id="buy"><img src="./images/product_btn01.png" alt=""></button>
                    <button type="button" id="cart"><img src="./images/product_btn02.png" alt=""></button>
                    <button type="button" id="wish"><img src="./images/product_btn03.png" alt=""></button>
                </div>
            </div>
        </div>
    </main>
    <script src="/script/script.js"></script>
</body>
</html>
